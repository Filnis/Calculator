<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="screen"></div>
    <button id="clear" data-key="Delete">AC</button>
    <button id="delete" data-key="Backspace">Del</button>
    <button class="numButton" data-key="Numpad7">7</button>
    <button class="numButton" data-key="Numpad8">8</button>
    <button class="numButton" data-key="Numpad9">9</button>
    <button class="numButton" data-key="Numpad4">4</button>
    <button class="numButton" data-key="Numpad5">5</button>
    <button class="numButton" data-key="Numpad6">6</button>
    <button class="numButton" data-key="Numpad1">1</button>
    <button class="numButton" data-key="Numpad2">2</button>
    <button class="numButton" data-key="Numpad3">3</button>
    <button class="opButton" data-key="NumpadDivide">รท</button>
    <button class="opButton" data-key="NumpadMultiply">X</button>
    <button class="opButton" data-key="NumpadSubtract">-</button>
    <button class="opButton" data-key="NumpadAdd">+</button>
    <button id="equal" data-key="NumpadEnter">=</button>

    <script src="script.js"></script>
</body>
</html>
